<!DOCTYPE html>
<html lang="fr-FR">
<head>
  <meta charset="UTF-8">
  <title>One Piece Cards</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header>
    <a href="../../index.html">Retour</a>
    <img class="logo" src="img/logo_op.png" alt="logo One Piece">

    <button class="plus">+</button>
    <section class="sect hide">
      <button>Luffy</button>
      <button>Chopper</button>
      <button>Nami</button>
      <button>Robin</button>
    </section>
  </header>
  <!-- Section Container -->
  <section class="container">
  <!-- Carte #1 -->
    <div class="card">
      <div class="card-container">
        <div class="front-face">
          <img src="img/luffy-card.png" alt="Luffy Capitaine de l'équipage du chapeau de paille" class="card-img">
        </div>
        <div class="back-face">
          <img src="img/luffy-card-verso.png" alt="One Piece Logo" class="card-img">
        </div> 
      </div>
    </div>

    <!-- Carte #2 -->
    <div class="card">
      <div class="card-container">
        <div class="front-face">
          <img src="img/chopper-card.png" alt="Médecin de l'équipage du chapeau de paille" class="card-img">
        </div>
        <div class="back-face">
          <img src="img/luffy-card-verso.png" alt="One Piece Logo" class="card-img">
        </div>
      </div>
    </div>
    
    <!-- Carte #3 -->
    <div class="card">
      <div class="card-container">
        <div class="front-face">
          <img src="img/nami-card.png" alt="Luffy Capitaine de l'équipage du chapeau de paille" class="card-img">
        </div>
        <div class="back-face">
          <img src="img/luffy-card-verso.png" alt="One Piece Logo" class="card-img">
        </div>
      </div>
    </div>

    <!-- Carte #4 -->
    <div class="card">
      <div class="card-container">
        <div class="front-face">
          <img src="img/robin-card.png" alt="Luffy Capitaine de l'équipage du chapeau de paille" class="card-img">
        </div>
        <div class="back-face">
          <img src="img/luffy-card-verso.png" alt="One Piece Logo" class="card-img">
        </div>
      </div>
    </div>
  </section>
  

  <footer><small>CoPirates © 2019 - Mickael Sorhaindo</small></footer>
  <script src="js/main.js"></script>
</body>
</html>
